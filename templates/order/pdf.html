<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Book Store Sign In</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">

</head>
<body>
	<div class="container">
		<div class="row justify-content-md-center">
	        <div class="col-md-12 cart_info">
		        <div class="ordered-info">

		                <h1>Smartphone: {{ order.totalsmartphone }}</h1>
		                <h1>Name: {{ order.name }}</h1>
		                <h1>Number: {{ order.phone }}</h1>
		                <h1>Email: {{ order.email }}</h1>
		                <h1>Adress: {{ order.address }}</h1>
		        </div>
	        </div>
		</div>
	</div> 
</body>
</html>
